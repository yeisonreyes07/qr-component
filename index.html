<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component | Yeison Reyes</title>
	<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

		<div class="container">
			<div class="row_qr">
				<div class="card__qr">
					<div class="qr__img">
						<img src="image-qr-code.png" class="img-qr" alt="QR code">
					</div>
					<div class="qr__text">
						<h2 class="qr__title">Improve your front-end skills by building projects</h2>
						<p>Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
					</div>
				</div>
			</div>
		</div>
  
 
</body>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</html>
